<div class="container" >
  <h1 class="text-center">Welcome</h1>
  <div class="well">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="tmpUser.username" id="username" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="tmpUser.password" id="password" type="password" class="form-control">
    </div>

    <button
      (click)="login()"
      class="btn btn-primary btn-block"
      type="submit" name="action">Login</button>
    <span>{{errorMsg}}</span>
  </div>
</div>
